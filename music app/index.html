<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

</head>

<body>
<div class="wrapper">

  </div>

      Bubbles

    <div class="pad4">

      <audio class="sound" src="sounds/Paddle.wav">
      </audio>
    </div>
    <div class="pad5">
      Stomp
      <audio class="sound" src="sounds/zapsplat_horror.mp3">

    <div class="pad6">

    </div>

</div>
  <script type="text/javascript" <script src="main.js"></script>>
  </script>

</html>
